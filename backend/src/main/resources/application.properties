# ENTER KEYS IN ENV-FILE IN THE SAME PACKAGE
spring.datasource.url=jdbc:postgresql://${AZURE_SERVER}.postgres.database.azure.com:5432/${AZURE_DATABASE}
spring.datasource.username=${AZURE_USERNAME}
spring.datasource.password=${AZURE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.platform=postgresql

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
